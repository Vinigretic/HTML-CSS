<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="CSS lesson one.css">
    <style>
        h1 {
            color: black;
        }
    </style>
</head>
<body>
    <h1 style="color: red;">Hello world</h1>
    <h2 id="foo">Hello world</h2>
    <h3 class="baz">Hello world</h3>
    <h4 class="baz">Hello world</h4>
    <table>
        <thead>
            <tr>
                <th>Ocean</th>
                <th>Average</th>
                <th>Maximum</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Pacific ocean</td>
                <td>4.500</td>
                <td>111100</td>
            </tr>
            <tr>
                <td>Atlantic ocean</td>
                <td>6.500</td>
                <td>111200</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
